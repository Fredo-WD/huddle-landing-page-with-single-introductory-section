<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="illustration">
      <img src="/images/logo.svg" alt="logo" class="illustration__logo">
      <img src="/images/illustration-mockups.svg" alt="illustration-mockups" class="illustration__mockup">
    </section>
    <section class="introductory">
        <div class="intro">
          <h1 class="intro__heading">Build The Community Your Fans Will Love</h1>
          <p class="intro__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        </div>
        <div class="intro__button">
          <a href="https://random.dog/" class="intro__button-link"><button class="intro__register">Register</button></a>
        </div>
        <div class="intro__socials">
          <a href="https://twitter.com/FredoCodes"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com/FredoCodes"><i class="fab fa-twitter"></i></a>
          <a href="https://twitter.com/FredoCodes"><i class="fab fa-instagram"></i></a>
        </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/FredoCodes">Alfredo Brito aka FredoCodes</a>.
    </p>
  </footer>
</body>
</html>
